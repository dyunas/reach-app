<!DOCTYPE html>
<html>

<head>
  <title><%= htmlWebpackPlugin.options.productName %></title>

  <meta charset="utf-8">
  <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <meta http-equiv="Access-Control-Allow-Headers" content="origin, x-request-with" />

  <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
  <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
  <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">
</head>

<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjf9uspNjkPTPhhAlNsn-vmsYXMn0oa3E" async defer>
  </script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.34.min.js"></script>
  <script type="text/javascript">
    var ec2 = new AWS.EC2({
      region: 'ap-east-1'
    });

    ec2.describeInstances(function (err, data) {
      if (err) {
        console.log(err);
      } else {
        data.Reservations.forEach(function (reservation) {
          reservation.Instances.forEach(function (instance) {
            console.log(instance.InstanceId);
          });
        });
      }
    });

  </script>
</body>

</html>
